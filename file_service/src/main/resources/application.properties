spring.application.name=file service

# PostgreSQL connection settings
spring.datasource.url=jdbc:postgresql://localhost:5432/hipponuage
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA settings for Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional: Spring Boot dev tools (juste pour faciliter le d√©veloppement)
spring.devtools.restart.enabled=true
spring.datasource.driver-class-name=org.postgresql.Driver

spring.security.oauth2.resourceserver.jwt.secret-key=${JWT_SECRET}

# JWT Declaration
jwt.secret=${JWT_SECRET}


# file_service
server.port=8082
